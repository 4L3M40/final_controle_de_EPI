{% load static %}
<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | Controle de EPIs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <style>
    :root { --overlay: rgba(0,0,0,.45); }
    html, body { height: 100%; margin: 0; }
    .bg-cover {
      min-height: 100%;
      background: linear-gradient(var(--overlay), var(--overlay)),
                  url("{% static 'img/epi-bg.jpg' %}") center/cover no-repeat fixed;
      display: grid; place-items: center;
    }
    
    .login-card {
      width: min(420px, 92vw);
      background: rgba(22,24,28,.75);
      color: #f3f5f7;
      border-radius: 18px;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,.12);
      box-shadow: 0 10px 30px rgba(0,0,0,.45);
      padding: 30px 26px 26px;
    }

    .login-card h1 { font-size: 1.8rem; text-align: center; margin-bottom: 18px; }
    .form-label { font-weight: 600; }
    .btn-primary { width: 100%; }
  
    .avatar {
      width: 84px; height: 84px; border-radius: 50%;
      display: block; margin: -62px auto 12px auto;
      border: 3px solid rgba(255,255,255,.7);
      background: rgba(255,255,255,.2);
      padding: 6px;
    }
    .login-card h1 { color:#fff; }
    </style>
</head>
<body>
  <main class="bg-cover">
    <section class="login-card">
      <img src="{% static 'img/avatar.svg' %}" alt="Avatar" class="avatar">
      <h1>Login</h1>
      <form method="post" novalidate>
        {% csrf_token %}
        {% if form.non_field_errors %}
          <div class="alert alert-danger py-2">{{ form.non_field_errors }}</div>
        {% endif %}

        <div class="mb-3">
          <label for="id_username" class="form-label">E-mail ou usuário</label>
          <input type="text" name="username" autofocus required class="form-control" id="id_username"
                 placeholder="Digite seu e-mail ou usuário" value="{{ form.username.value|default_if_none:'' }}">
        </div>

        <div class="mb-3">
          <label for="id_password" class="form-label">Senha</label>
          <input type="password" name="password" required class="form-control" id="id_password"
                 placeholder="Digite sua senha">
        </div>

        <button type="submit" class="btn btn-primary">Entrar</button>
      </form>
    </section>
  </main>
</body>
</html>
