{% extends "base.html" %}
{% block content %}
<div class="container">
  <h2>Usuários</h2>
  <table class="table">
    <thead><tr><th>Usuário</th><th>Email</th><th>Perfil</th></tr></thead>
    <tbody>
    {% for usuario in usuarios %}
      <tr>
        <td>{{ usuario.username }}</td>
        <td>{{ usuario.email }}</td>
        <td>{{ usuario.get_perfil_display }}</td>
      </tr>
    {% empty %}
      <tr><td colspan="3">Nenhum usuário encontrado</td></tr>
    {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
